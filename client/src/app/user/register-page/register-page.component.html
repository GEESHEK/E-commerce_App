<div class="container">
  <div class="row justify-content-center">
    <div class="col-6">
      <form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
        <h2 class="text-center text-primary">Sign up</h2>
        <hr>
        <app-text-input [formControl]="$any(registerForm.controls['username'])" [label]="'Username'"></app-text-input>
        <app-text-input [formControl]="$any(registerForm.controls['password'])" [label]="'Password'" [type]="'password'"></app-text-input>
        <app-text-input [formControl]="$any(registerForm.controls['confirmPassword'])" [label]="'Confirm Password'" [type]="'password'"></app-text-input>
        <div>
          <label class="me-2">
            <input type="radio" name="gender" value="0" formControlName="gender"/> Male
          </label>
          <label class="me-2">
            <input type="radio" name="gender" value="1" formControlName="gender"/> Female
          </label>
        </div>
        <div class="form-group text-center">
          <button class="btn btn-success me-2" type="submit" [disabled]="registerForm.invalid">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
