<div class="container">
  <div class="row justify-content-center">
    <div class="col-6">
      <h1 class="text-center mb-4"><a class="navbar-brand" routerLink="/" routerLinkActive="active">JDM Watches</a></h1>
      <h4>Sign in</h4>
      <hr>
      <div class="d-flex flex-column">
        <form [formGroup]="signInForm" (ngSubmit)="login()" class="d-flex flex-column mb-2" autocomplete="off">
          <app-text-input [formControl]="$any(signInForm.controls['username'])" [label]="'Username'"></app-text-input>
          <app-text-input [formControl]="$any(signInForm.controls['password'])" [label]="'Password'" [type]="'password'"></app-text-input>
          <button class="btn btn-success" type="submit" [disabled]="signInForm.invalid">Login</button>
        </form>
        <hr>
        <h6 class="text-center text-black-50">New to JDM Watches?</h6>
        <button class="btn btn-outline-dark" routerLink="/register">Create your JDM account</button>
      </div>
    </div>
  </div>
</div>
