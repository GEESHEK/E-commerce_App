<div class="container">
  <div class="row">
    <div class="col-lg-9">
      <h1>Shopping Basket</h1>
      <hr/>
      <div class="row">
        <div class="col-lg-4 main-photo">
          <img class="mx-auto d-block" src="./assets/Watch1.png">
        </div>
        <div class="col-lg-6">
          <h5>Product Title</h5>
          <h6>In stock (green) or less than 5 left or last one</h6>
          <h6>Color: Red</h6>
          <div class="dropdown" dropdown>
            <button type="button" class="btn btn-secondary dropdown-toggle" dropdownToggle>Qty</button>
            <ul class="dropdown-menu" *dropdownMenu>
              <li *ngFor="let qty of quantity">
                <a class="dropdown-item">{{qty}}</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-lg-2">
          <h5>$Price</h5>
        </div>
        <hr/>
    </div>
  </div>
  <div class="col-lg-3">
    <h3>Items (n) in cart</h3>
    <h3>{{"Subtotal (" + watchIds.length + "): $Total" }}</h3>
    <button type="button" class="btn btn-success">Proceed To Checkout</button>
  </div>
  </div>
</div>
