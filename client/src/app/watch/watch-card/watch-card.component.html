<div class="card" style="width: 18rem;" *ngIf="watchCard">
  <img class="card-img-top"
       src="{{watchCard.photoUrl || './assets/NoWatch.png'}}"
       app-Image-fallback
       alt="{{watchCard.brand + ' ' + watchCard.reference}}">
  <div class="card-body">
    <h5 class="card-title">{{ watchCard.id }}: {{ watchCard.brand }} {{ watchCard.reference }}</h5>
    <p class="card-text">Price: {{ watchCard.price | currency: 'USD' }}
    </p>
    <a class="btn btn-primary w-100" routerLink="{{'/watch/' +  watchCard.id}}">View Detail</a>
  </div>
</div>
