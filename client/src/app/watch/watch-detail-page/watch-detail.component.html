<div class="container" *ngIf="watchDetail && watchId">
  <div class="row">
    <div class="col" *ngIf="mainPhoto">
      <img src="{{mainPhoto.url}}" alt="{{watchDetail.brand + ' ' + watchDetail.reference}}">
    </div>
    <div class="col">
      <h1>{{ "Watch Id " + watchId }}</h1>
      <div *ngFor="let key of getObjectKeys(watchDetail)">
        <strong>{{ key }}:</strong> {{ watchDetail[key] }}
      </div>
    </div>
  </div>
</div>
