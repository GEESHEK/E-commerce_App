<div class="container">
  <div class="row justify-content-center">
    <div class="col-6">
      <h1 class="text-center mb-4"><a class="navbar-brand" routerLink="/" routerLinkActive="active">JDM Watches</a></h1>
      <h4>Sign in</h4>
      <hr>
      <div class="d-flex flex-column">
        <form #loginForm="ngForm" (ngSubmit)="login()"  class="d-flex flex-column mb-2" autocomplete="off">
          <input type="text" name="username" [(ngModel)]="model.username" class="form-control mb-2" placeholder="Username">
          <input type="password" name="password" [(ngModel)]="model.password" class="form-control mb-2" placeholder="Password">
          <button class="btn btn-success" type="submit">Login</button>
        </form>
        <hr>
        <h6 class="text-center text-black-50">New to JDM Watches?</h6>
        <button class="btn btn-outline-dark" routerLink="/register">Create your JDM account</button>
      </div>
    </div>
  </div>
</div>
