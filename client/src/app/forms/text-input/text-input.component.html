<div class="mb-3">
  <input type="{{type}}" [class.is-invalid]="control.touched && control.invalid"
         class="form-control" [formControl]="control" placeholder="{{label}}">
  <div class="invalid-feedback" *ngIf="control.errors?.['required']">Please enter {{label}}</div>
  <div class="invalid-feedback" *ngIf="control.errors?.['email']">Please enter a valid email</div>
  <div class="invalid-feedback" *ngIf="control.errors?.['minlength'] || control.errors?.['maxlength']">Please enter a valid password (between 6 to 15 digits)</div>
  <div class="invalid-feedback" *ngIf="control.errors?.['isMatching']">Passwords do not match</div>
  <div class="invalid-feedback" *ngIf="control.errors?.['pattern']">Please enter a valid phone number (11 digits)</div>
</div>
